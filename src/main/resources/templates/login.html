<!DOCTYPE html>
<html lang="en"
	>
<head>
	<title>Login</title>
	 <!-- CSS -->
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/starter-template.css" rel="stylesheet"/>

    <!-- JavaScript -->
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="application/javascript"></script>
</head>
<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
		   <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Reliable API</a>
        </div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
	
				
				</ul>
			</div>
		</div>
	</nav>	
	<div class ="container" align="left" height="300px" width= "300px" >
		
		<div class="starter-template" >
		<form name="f" th:action="@{/login}" method="post" class="form-signin"  >
		    <h2 class="form-signin-heading">Please sign in</h2>
            <div th:if="${param.error}" class="alert alert-danger">    
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                You have been logged out.
            </div>		    
		    <label for="username" class="sr-only">Username</label>
		    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" />
		    <label for="password" class="sr-only">Password</label>
		    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
		    <div class="checkbox">
		        <label>
		            <input id="remember-me" name="remember-me" type="checkbox" /> Remember me
		        </label>
		    </div>
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
		</div>
	</div>
		
</body>
</html>
