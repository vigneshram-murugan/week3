<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org">
<head>
<title>RAPi</title>

<!-- CSS -->
<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="css/starter-template.css" rel="stylesheet" />

<!-- JavaScript -->
<script src="webjars/jquery/2.1.4/jquery.min.js"
	type="application/javascript"></script>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Reliable API</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">

					<li class="active"><a href="/api1">api1</a></li>
					<li ><a href="/api2">api2</a></li>
					<li><a href="/apipr">api3</a></li>
					<li><a href="/api3">api4</a></li>
				</ul>
				 <div class="navbar-text navbar-right">
			            
				    	<form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="form-inline">
				    	Welcome  | <span sec:authentication="name"></span>
				    	<a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Logout</a>
				    	</form>
				    </div>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1> Ticket Form</h1>
		<div class="starter-template">

			<form  th:action="@{/api1}" th:object="${greeting}"
				method="post">
				
				
				<table >
				<tr align="left">
				<td >Enter Your Id:</td>
				<td ><input type="text" th:field="*{id}"  /></td>
				</tr>
				<tr align="left">
				<td >Please Enter The Ticket Message:</td>
				<td ><input type="text" th:field="*{content}" /></td>
				</tr>
				
				<tr align="left">
				<td ><input type="submit" value="Submit"  /> </td>
				<td ><input type="reset" value="Reset" /> </td>
				</tr>
				</table>
					
				
			
				
			</form>
		</div>

	</div>


</body>

</html>
